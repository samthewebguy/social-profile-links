<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Social Links Profile Design" />
    <meta
      name="keywords"
      content="Social links profile with HTML and CSS, Frontend project for beginners"
    />
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="sociallink.css" />
  </head>
  <body>
    <section class="main-section">
      <div class="container">
        <div class="inner-content">
          <div class="basic-details">
            <img src="Images/avatar-jessica.jpeg" alt="Picture of Jessica" />
            <h2>Jessica Randall</h2>
            <h4>London, United Kingdom</h4>
            <p>"Front-end developer and avid reader."</p>
          </div>
          <div class="socialbtn">
            <button class="github"><a href="#">GitHub</a></button>
            <button class="frontend-mentor">
              <a href="#">Frontend Mentor</a>
            </button>
            <button class="linkedin"><a href="#">Linkedin</a></button>
            <button class="twitter"><a href="#">Twitter</a></button>
            <button class="instagram"><a href="#">Instagram</a></button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
